<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <title>Babylon.js sample code</title>

    <!-- Babylon.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babylonjs/3.3.0/babylon.max.js"></script>

    <style>
        html,
        body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }
    </style>
</head>

<body>
    <canvas id="renderCanvas"></canvas>
    <script>
        class Runner {

            constructor() {
                this.canvas = document.getElementById("renderCanvas");
                this.engine = new BABYLON.Engine(this.canvas, true, { stencil: true, disableWebGL2Support: false, preserveDrawingBuffer: true, premultipliedAlpha: false });
                this.engine.disableManifestCheck = true;
                this.engine.enableOfflineSupport = true;
            }

            createScene() {
                // This creates a basic Babylon Scene object (non-mesh)
                var scene = new BABYLON.Scene(this.engine);
                scene.forceWireframe = true;

                // This creates and positions a free camera (non-mesh)
                var camera = new BABYLON.FreeCamera("camera1", new BABYLON.Vector3(0, 5, -10), scene);

                // This targets the camera to scene origin
                camera.setTarget(BABYLON.Vector3.Zero());

                // This attaches the camera to the canvas
                camera.attachControl(this.canvas, true);

                // This creates a light, aiming 0,1,0 - to the sky (non-mesh)
                var light = new BABYLON.HemisphericLight("light1", new BABYLON.Vector3(0, 1, 0), scene);

                // Default intensity is 1. Let's dim the light a small amount
                light.intensity = 0.7;

                // Our built-in 'sphere' shape. Params: name, subdivs, size, scene
                var sphere = BABYLON.Mesh.CreateSphere("sphere1", 16, 2, scene);

                // Move the sphere upward 1/2 its height
                sphere.position.y = 1;

                // Our built-in 'ground' shape. Params: name, width, depth, subdivs, scene
                var ground = BABYLON.Mesh.CreateGround("ground1", 6, 6, 2, scene);


                // wingnut crap.
                scene.onPrePointerObservable.add(function (pointerInfo, eventState) {
                    // console.log(pointerInfo);
                    const event = pointerInfo.event;
                    let delta = 0;
                    if (event.wheelDelta) {
                        delta = event.wheelDelta;
                    } else if (event.detail) {
                        delta = -event.detail;
                    }

                    if (delta) {
                        const dir = scene.activeCamera.getDirection(BABYLON.Axis.Z);
                        if (delta > 0) {
                            scene.activeCamera.position.addInPlace(dir.scaleInPlace(delta / 80));
                        } else {
                            scene.activeCamera.position.subtractInPlace(dir.scaleInPlace(-delta / 80));
                        }
                    }
                }, BABYLON.PointerEventTypes.POINTERWHEEL, false);

                // load scene
                BABYLON.SceneLoader.Load(
                    '',
                    'Spaceship.babylon',
                    this.engine,
                    (loadedScene) => {
                        this.scene = loadedScene;
                        // Attach the camera to the scene
                        this.scene.activeCamera.attachControl(this.canvas);

                        // wingnut crap.
                        scene.onPrePointerObservable.add(function (pointerInfo, eventState) {
                            // console.log(pointerInfo);
                            const event = pointerInfo.event;
                            let delta = 0;
                            if (event.wheelDelta) {
                                delta = event.wheelDelta;
                            } else if (event.detail) {
                                delta = -event.detail;
                            }

                            if (delta) {
                                const dir = scene.activeCamera.getDirection(BABYLON.Axis.Z);
                                if (delta > 0) {
                                    scene.activeCamera.position.addInPlace(dir.scaleInPlace(delta * 100));
                                } else {
                                    scene.activeCamera.position.subtractInPlace(dir.scaleInPlace(-delta * 100));
                                }
                            }
                        }, BABYLON.PointerEventTypes.POINTERWHEEL, false);
                    });

                return scene;
            }

            run() {
                this.scene = this.createScene()

                this.engine.runRenderLoop(() => {
                    this.scene.render();
                });

                // Resize
                window.addEventListener("resize", () => {
                    this.engine.resize();
                });
            }
        };

        new Runner().run();
    </script>
</body>

</html>
